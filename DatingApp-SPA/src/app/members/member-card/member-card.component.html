<!-- Card -->
<div class="card mb-4">
<div class="card-img-wrapper">
  <!-- Card image -->
  <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}" >
  <ul class="list-inline member-icons animate text-center">
    <li class="list-inline-item"><button class="btn btn-primary px-3" [routerLink]="['/members', user.id]"><i class="fa fa-user"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-danger px-3"><i class="fa fa-heart"></i></button></li>
    <li class="list-inline-item"><button class="btn btn-success px-3"><i class="fa fa-envelope"></i></button></li>
  </ul>
</div>
  <!-- Card content -->
  <div class="card-body">

    <!-- Title -->
    <h4 class="card-title text-center"><a>{{user.knownAs}} - {{user.age}} Years</a></h4>
    <!-- Text -->
    <p class="card-text text-center">City : {{user.city}}</p>
    <!-- Button -->
    <a href="#" class="btn btn-primary">Button</a>

  </div>

</div>
<!-- Card -->
